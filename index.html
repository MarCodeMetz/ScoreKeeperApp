<body>
    <p>First, choose the desired value of the winning score: <input type="number"></p>
    <h1>SCORE<br>
        <span id="P1Display">0</span> to <span id="P2Display">0</span>
    </h1>
    <p>Playing to: <span id="value">5</span></p>

    <button id="Player2">Player two</button>
    <br>
    <button id="Reset">Reset</button>
